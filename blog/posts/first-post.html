<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>First Post</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <script type="module">import { blogPosts } from '/data/blogPosts.js';
  const slug='first-post';
  const post = blogPosts.find(p=>p.slug===slug);
  if(post){
    document.addEventListener('DOMContentLoaded',()=>{
      document.getElementById('title').textContent=post.title;
      document.getElementById('date').textContent=new Date(post.date).toLocaleDateString();
      document.getElementById('tags').innerHTML='';
      post.tags.forEach(t=>{const span=document.createElement('span');span.className='tag';span.textContent=t;document.getElementById('tags').appendChild(span);});
    });
  }
  </script>
</head>
<body>
  <header class="site-header">
    <div class="logo">Portfolio</div>
    <nav aria-label="Main navigation">
      <ul class="nav-list">
        <li><a href="/index.html">Portfolio</a></li>
        <li><a href="/projects/">Projects</a></li>
        <li><a href="/blog/">Blog</a></li>
        <li><a href="/timeline/">Timeline</a></li>
        <li><a href="/index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="narrow">
    <article>
      <h1 id="title">First Post</h1>
      <p class="meta"><time id="date"></time></p>
      <div id="tags" class="tag-list"></div>
      <p>This is a starter post. Replace this content with your lecture notes or article. You can add more structure using semantic HTML elements (h2, h3, code, etc.).</p>
    </article>
  </main>
  <footer class="site-footer">Â© <span id="year"></span> Your Name.</footer>
</body>
</html>
